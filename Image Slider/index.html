<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./img/anfield.jpeg" alt="Image 1"></div>
            <div class="slide"><img src="./img/2.jpeg" alt="Image 2"></div>
            <div class="slide"><img src="./img/car.jpeg" alt="Image 3"></div>
            <div class="slide"><img src="./img/image1.jpeg" alt="Image 4"></div>
            <div class="slide"><img src="./img/car2.webp" alt="Image 5"></div>
            <div class="slide"><img src="./img/santiago.jpeg" alt="Image 6"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
